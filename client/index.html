<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Creation Platform with AI Assistant">
    <title>Agent Lee - Portfolio Creation Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.jsx" as="script" type="module">
    <link rel="preload" href="/src/index.css" as="style">
</head>
<body class="bg-dark-bg text-primary-neon min-h-screen overflow-x-hidden font-mono">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 bg-dark-bg flex items-center justify-center">
        <div class="text-center">
            <div class="text-4xl font-bold animate-pulse mb-4">
                INITIALIZING
            </div>
            <div class="text-xl animate-pulse">
                AGENT LEE
            </div>
        </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- No JavaScript Fallback -->
    <noscript>
        <div class="fixed inset-0 z-50 bg-dark-bg flex items-center justify-center">
            <div class="glassmorphism p-8 max-w-lg mx-4 text-center">
                <h1 class="text-2xl font-bold mb-4 neon-text">JavaScript Required</h1>
                <p class="mb-4">Please enable JavaScript to use Agent Lee.</p>
                <p class="text-sm text-primary-neon/70">
                    Agent Lee requires JavaScript to provide an interactive development experience.
                </p>
            </div>
        </div>
    </noscript>

    <!-- Application Entry Point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Development Tools (removed in production) -->
    <script type="module">
        if (import.meta.env.DEV) {
            console.log('ðŸ”§ Development mode active');
            window.addEventListener('error', (event) => {
                console.error('ðŸš¨ Runtime error:', event.error);
            });
        }
    </script>
</body>
</html>
